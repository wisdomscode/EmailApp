{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button data-emails="inbox" class="btn btn-sm btn-outline-primary mail" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button data-emails="sent" class="btn btn-sm btn-outline-primary mail" id="sent">Sent</button>
    <button data-emails="archive" class="btn btn-sm btn-outline-primary mail" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>

        <form id="compose-form" method="POST">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body" rows="3"></textarea> <br>
            <input type="submit" class="btn btn-primary btn-sm" value="Send Mail"/>
        </form>
    </div>


{% endblock %} 

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
